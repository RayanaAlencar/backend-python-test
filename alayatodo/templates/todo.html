{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo:</h1>
    <table class="table table-striped">
        <th>Done</th><th>#</th><th>User</th><th>Description</th><th></th><th></th>
        <tr>
            {%if todo.complete %}
                <td><span class="glyphicon glyphicon-ok glyphicon-green"></span></td>
            {%else%}
                <td></td>
            {% endif %}
            <td>{{ todo.id }}</td>
            <td>{{ todo.user_id }}</td>
            <td>
                <a href="{{ url_for('todo', id=todo.id) }}">
                   {{ todo.description }}
                </a>
            </td>
            {%if todo.complete %}
                <td>
                    <form method="post" action="{{ url_for('todo_update', id=todo.id) }}">
                        <button type="submit" class="btn btn-xs btn-warning"><span class="glyphicon glyphicon glyphicon-ban-circle glyphicon-white"></span></button>
                    </form>
                </td>
            {%else%}
                <td>
                    <form method="post" action="{{ url_for('todo_update', id=todo.id) }}">
                        <button type="submit" class="btn btn-xs btn-success"><span class="glyphicon glyphicon glyphicon glyphicon-ok glyphicon-white"></span></button>
                    </form>
                </td>
            {% endif %}
            <td>
                <form method="post" action="{{ url_for('todo_delete', id=todo.id) }}">
                    <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                </form>
            </td>
        </tr>
    </table>
</div>

{% endblock %}
